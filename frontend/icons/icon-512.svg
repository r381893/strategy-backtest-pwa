<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea"/>
      <stop offset="100%" style="stop-color:#764ba2"/>
    </linearGradient>
    <linearGradient id="lineGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00b894"/>
      <stop offset="100%" style="stop-color:#00cec9"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect x="0" y="0" width="512" height="512" rx="80" ry="80" fill="url(#bgGradient)"/>
  
  <!-- Chart background lines -->
  <g stroke="rgba(255,255,255,0.1)" stroke-width="2">
    <line x1="80" y1="380" x2="432" y2="380"/>
    <line x1="80" y1="300" x2="432" y2="300"/>
    <line x1="80" y1="220" x2="432" y2="220"/>
    <line x1="80" y1="140" x2="432" y2="140"/>
  </g>
  
  <!-- Main chart line (upward trend) -->
  <path d="M 100 350 L 160 320 L 200 340 L 260 280 L 300 300 L 340 220 L 380 180 L 420 120" 
        fill="none" 
        stroke="url(#lineGradient)" 
        stroke-width="12" 
        stroke-linecap="round" 
        stroke-linejoin="round"/>
  
  <!-- Highlight dots -->
  <circle cx="100" cy="350" r="8" fill="#00b894"/>
  <circle cx="260" cy="280" r="8" fill="#00b894"/>
  <circle cx="420" cy="120" r="10" fill="#00cec9"/>
  
  <!-- Arrow indicator -->
  <polygon points="420,100 432,130 408,130" fill="#00cec9"/>
</svg>
